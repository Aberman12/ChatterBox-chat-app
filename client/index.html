<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>chatterbox</title>
   <link rel="stylesheet" href="styles/styles.css">

   <!-- dependencies -->
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/he/he.js"></script>
   <script>
     // YOU DO NOT NEED TO EDIT THIS CODE
     if (!/(&|\?)username=/.test(window.location.search)) {
       var newSearch = window.location.search;
       if (newSearch !== '' & newSearch !== '?') {
         newSearch += '&';
       }
       newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
       window.location.search = newSearch;
     }
   </script>
   <!-- your scripts -->
   <script src="env/config.example.js"></script>
   <script src="scripts/app.js"></script>
 </head>
 <body>
   <div id="tabs">
   </div>
   <div id="main">
     <h1>chatterbox</h1>
     <div class="top">
       <p>Room:
         <select id="select" onchange="app.fetch()">
         <!--
           <option value="val1">stuff</option>
           <option value="val1">more</option>
           <option value="val1">also more</option>
           <option value="val1">some more</option>-->
         </select>
         <button id="addToTab">Open new tab</button>
       </p>
       <div class="search-bar">
         <input type="text" id="input" class="st-default-search-input" style="width: 300px; height: 15px" placeholder="Your message here...">
         <button id="submit">Submit</button>
         <div>
           <input type="text" id="newRoom" placeholder="Add a new room">
           <button id="addRoom" type="add">Add</button>
         </div>
       </div>
     </div>
     <div class="messages"></div>
   </div>
   <div id="chats"></div>
   <div id="friends"></div>
 </body>
</html>
